name: Build and Push Docker Image to ECR

on:
  push:
    branches:
      - main 

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-central-1
      
    - name: Login to Amazon ECR
      id: login-ecr
      run: echo ${{ secrets.AWS_ACCESS_KEY_ID }} | docker login --username AWS --password-stdin 590183763314.dkr.ecr.eu-central-1.amazonaws.com
      
    - name: Build Docker image
      run: docker build -t ${{ secrets.AWS_BACKEND_REGISTRY }}:latest .
      
    - name: Push Docker image to Amazon ECR
      run: docker push ${{ secrets.AWS_BACKEND_REGISTRY }}:latest